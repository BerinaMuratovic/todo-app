<aside class="sidebar">
  <h2 class="logo">Lists</h2>

  <ul class="menu">
    <li
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      Personal
    </li>

    <li
      routerLink="/work"
      routerLinkActive="active"
    >
      Work
    </li>
  </ul>

  <h4 class="section-title">My Lists</h4>

  <ul class="menu">
    <li
      *ngFor="let list of lists$ | async"
      [routerLink]="['/list', list.id]"
      routerLinkActive="active"
    >
      {{ list.name }}
    </li>
  </ul>

  <button class="new-list-btn" (click)="openCreateListModal()">
    + Create new list
  </button>
</aside>

<div class="modal-backdrop" *ngIf="showCreateListModal">
  <div class="modal">
    <h3>Create new list</h3>

    <input
      type="text"
      placeholder="List name"
      [(ngModel)]="newListName"
    />

    <div class="buttons">
      <button class="cancel" (click)="closeCreateListModal()">
        Cancel
      </button>

      <button class="create" (click)="createList()">
        Create
      </button>
    </div>
  </div>
</div>
